<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS File Upload Field</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->    
<div class="container">
  <form id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
    <div class="file-upload-wrapper" data-text="Select your file!">
      <input name="uploadFile" type="file" class="file-upload-field" value="">
    </div>
    <br>
    <div class="input-wrapper">
      <div class="input">
        <input type="text" name="pin" required="required" placeholder=" "/>
        <label>Pin</label>
      </div>
    </div>
    <br>
    <button id="submit-button" type="submit" value='Upload!'>Upload</button>
  </form>
</div>
<!-- partial -->
